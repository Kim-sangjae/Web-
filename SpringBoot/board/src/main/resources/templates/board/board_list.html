<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" width="700">
		<tr>
			<td colspan="5"><img src="/img/title_04.gif"></td>
		</tr>
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>작성자</th>
			<th>작성일</th>
			<th>조회수</th>
		</tr>
		<!--반복문을 통해 controller에 넘어온 데이터 출력-->
		<th:block th:each="vo:${list}">
			<tr th:object="${vo}">
				<td align="center" th:text="*{idx}"></td>
				
				<td>
					
					
					<!-- 만약 depth가 0보다 크면 depth 만큼 반복하여 띄어쓰기를 해라-->
					<th:block th:if="*{depth > 0}"> <!--.sequence(start,end) : start 부터 end까지 1씩 증가
														.sequence(start,end,step) : start부터 end 까지 step씩 증가-->
						<span th:each="depth : ${#numbers.sequence(1,vo.depth)}">&nbsp;</span>
					</th:block>
					
					<!--depth 가 0이 아니면 댓글이기 때문에 ㄴ 을 붙인다-->
					<th:block th:if="*{depth ne 0}">ㄴ</th:block>
					
					
					
					<!-- del_info가 -1이 아니라면 삭제가 안된글이기떄문에 누를수있게 한다-->
					<th:block th:if="*{del_info ne -1}">
						<a th:href="@{/board/view(idx=*{idx},page=${param.page})}" style="text-decoration: none;" >
							<font color="black" th:text="*{subject}"></font>
						</a>
					</th:block>
					
					
					
					<!-- del_Info 가 -1 삭제상태 -->
					<th:block th:if="*{del_info eq -1}">
							<font color="gray" th:text="이미 삭제 된 글입니다."></font>
					</th:block>
					

					
				</td>
				
				<!-- del_info 가 -1 이면 unknown 으로 나오게 하고 아니면 작성자명 나오기-->
				<td th:if="*{del_info eq -1}" th:text="unknown"></td>
				<td th:unless="*{del_info eq -1}" th:text="*{name}"></td>
				<td th:text="${#strings.substring(vo.regdate,0,10)}"></td>
				<td th:text="*{readhit}"></td>
			</tr>
		</th:block>
		
		<tr>
			<td colspan="5" align="center" th:text="${pageMenu}"></td>
		</tr>
		<tr>
			<td colspan="5" align="right">
				<img src="/img/btn_reg.gif" onclick="location.href='insert_form'" style="cursor:pointer;">
			</td>
		</tr>
	</table>
</body>
</html>
