<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>회원 목록 출력하기</h1>
	<table border="1">
		<tr>
			<th>홀,짝</th>
			<th>회원번호</th>
			<th>아이디</th>
			<th>회원명</th>
			<th>가입일</th>
		</tr>
		<!-- 
		> : gt
		< : lt
		>= : ge
		<= : le
		== : eq
		!= : ne -->
		<tr th:each="vo, status : ${list}">
			<td th:if="${vo.memNo mod 2 eq 0}" th:text="짝수"></td>
			<td th:unless="${vo.memNo mod 2 eq 0}" th:text="홀수"></td>
			<td th:text="${vo.memNo}"></td>
			<td th:text="${vo.memId}"></td>
			<td th:text="${vo.memNm}"></td>
			<td th:text="${#temporals.format(vo.regDt,'yyyy/MM/dd')}"></td>	
		</tr>
		

	</table>
	
	<hr>
	<p>""안에서 산술연산이 된다</p>
	<p>10 + 2 = <sapn th:text="10+2"></sapn></p>
	<p>10 % 2 = <span th:text="10.even"></span>
	<p>(10 % 2 == 0) ? '짝수' : '홀수' = <span th:text="(10%2 == 0) ? '짝수' : '홀수' "></span>
	<p>"${data}?: '데이터가 없습니다' " 안에 변수의 값이있다면 그값을 출력 null이라면 지정한 값 출력</p>
	<span th:text="${data}?: '데이터없음'"></span> 

</body>
</html>
