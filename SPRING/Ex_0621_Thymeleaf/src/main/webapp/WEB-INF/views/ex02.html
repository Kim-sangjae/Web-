<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>회원정보 출력 예제</h1>
	<div>
		회원 번호 : <span th:text="${vo.memNo}"></span>
	</div>
	<div>
		아이디 : <span th:text="${vo.memId}"></span>
	</div>
	<div>
		이름 : <th:block th:text="${vo.memNm}"/>
	</div>
	<div>
		가입일시 : <th:block th:text="${#temporals.format(vo.regDt,'yyyy/MM/dd HH:mm:ss')}"/>
	</div>

</body>
</html>
